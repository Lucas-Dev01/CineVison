<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WW CineVision</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="menu-toggle">☰</div>
  <nav id="side-menu">
    <button id="close-menu">Fechar</button>
    <ul>
      <li><a href="#">Início</a></li>
      <li><a href="#">Filmes</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </nav>

  <h1>Filmes em Destaque</h1>

  <div class="gallery">
    <div class="movie" onclick="showInfo('movie1')">
      <img src="imagens/Berserk.jpeg" alt="Poster de Berserk" />
    </div>
    <div class="movie" onclick="showInfo('movie2')">
      <img src="imagens/Eva Poster.jfif" alt="Poster de The End of Evangelion" />
    </div>
    <div class="movie" onclick="showInfo('movie3')">
      <img src="imagens/Vid.jpeg" alt="Poster de Vidas ao Vento" />
    </div>
  </div>

  <div id="info-box" class="hidden">
    <button class="close-btn" onclick="closeInfo()">❌</button>
    <h2 id="movie-title"></h2>
    <p id="movie-desc"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
