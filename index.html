<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WW CineVision</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="menu-toggle" aria-label="Abrir menu">☰</div>

  <nav id="side-menu" aria-label="Menu lateral">
    <button id="close-menu" aria-label="Fechar menu">Fechar</button>
    <ul>
      <li><a href="#inicio">Início</a></li>
      <li><a href="#filmes">Filmes</a></li>
      <li><a href="#contato">Contato</a></li>
    </ul>
  </nav>

  <h1 id="inicio">Filmes em Destaque</h1>
  
  <div>
    <input type="text" id="searchInput" placeholder="Pesquisar filmes..." aria-label="Pesquisar filmes">
    <button onclick="searchMovies()">Buscar</button>
  </div>

  <div class="gallery" id="filmes">
    <div class="movie" onclick="showInfo('movie1')">
      <img src="imagens/Berserk.jpeg" alt="Poster de Berserk" />
    </div>
    <div class="movie" onclick="showInfo('movie2')">
      <img src="imagens/Eva Poster.jfif" alt="Poster de The End of Evangelion" />
    </div>
    <div class="movie" onclick="showInfo('movie3')">
      <img src="imagens/Vid.jpeg" alt="Poster de Vidas ao Vento" />
        </div>
    <div class="movie" onclick="showInfo('movie4')">
      <img src="imagens/Chihiro.jpg" alt="A Viagem de Chihiro" />
    </div>
    <div class="movie" onclick="showInfo('movie5')">
      <img src="imagens/Ponyo.jpg" alt="Ponyo" />
    </div>
    <div class="movie" onclick="showInfo('movie6')">
      <img src="imagens/Castelo.jpg" alt="O Castelo no Céu" />
    </div>
  </div>

  <div id="info-box" class="hidden">
    <button class="close-btn" onclick="closeInfo()" aria-label="Fechar informações">❌</button>
    <h2 id="movie-title"></h2>
    <p id="movie-desc"></p>
  </div>

  <footer id="contato">
    <p>Caso não ache seu filme entre em contato: cinevisionspace@gmail.com</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
